<!-- Base parameters for sending email -->
<template id="block-custom-properties">
  <p></p><p></p>
  <div class="ui inverted form">
    
    <h4>Proportional Gain</h4>
    <div class="ui inverted divider"></div>
    <div class="inline mini field">
      <label>Kp: </label>
      <div data-source="value.Kp" data-value={{value.Kp}} class="ui inverted transparent icon input">
        <input type="text" placeholder="0" value="{{value.value.Kp}}">
        <i class="icon"></i>
      </div>
    </div>

    <h4>Integral Gain</h4>
    <div class="ui inverted divider"></div>
    <div class="inline mini field">
      <label>Ki: </label>
      <div data-source="value.Ki" data-value={{value.Ki}} class="ui inverted transparent icon input">
        <input type="text" placeholder="0" value="{{value.value.Ki}}">
        <i class="icon"></i>
      </div>
    </div>

    <h4>Derivative Gain</h4>
    <div class="ui inverted divider"></div>
    <div class="inline mini field">
      <label>Kd: </label>
      <div data-source="value.Kd" data-value={{value.Kd}} class="ui inverted transparent icon input">
        <input type="text" placeholder="0" value="{{value.value.Kd}}">
        <i class="icon"></i>
      </div>
    </div>


  </div>
</template>
